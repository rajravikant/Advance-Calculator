<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="input">
                <label id="pR">NA</label>
                <input type="text" id="num"> 
            </div>
            <div class="grid-container">
                <div class="grid-item"><input type="button" value="C"></div>
                <div class="grid-item"><input type="button" value="%"></div>
                <div class="grid-item"><input type="button" value="<-" id="one-clear"></div>
                <div class="grid-item"><input type="button" value="/"></div>
                <div class="grid-item"><input type="button" value="9"></div>
                <div class="grid-item"><input type="button" value="8"></div>
                <div class="grid-item"><input type="button" value="7"></div>
                <div class="grid-item"><input type="button" value="*"></div>
                <div class="grid-item"><input type="button" value="6"></div>
                <div class="grid-item"><input type="button" value="5"></div>
                <div class="grid-item"><input type="button" value="4"></div>
                <div class="grid-item"><input type="button" value="-"></div>
                <div class="grid-item"><input type="button" value="3"></div>
                <div class="grid-item"><input type="button" value="2"></div>
                <div class="grid-item"><input type="button" value="1"></div>
                <div class="grid-item"><input type="button" value="+"></div>
                <div class="grid-item"><input type="button" value="00"></div>
                <div class="grid-item"><input type="button" value="0"></div>
                <div class="grid-item"><input type="button" value="."></div>
                <div class="grid-item"><input type="button" value="=" id="res"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
